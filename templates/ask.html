  <body style="background-color: mintcream;">

        <form class="d-flex col-6">
            <input class="form-control me-2" type="search" placeholder="Your question" aria-label="Search">
            <a href="ask.html" style="all: unset;"><button class="btn btn-outline-success" type="submit">ASK!</button></a>
        </form>
        <div class="d-flex gap-1">
            <img src="../static/img/profile-pic.png" alt="IMG" class="img-thumbnail object-fit-scale">

    <main class="container align-items-center p-3">
        <header class="d-flex p-4 gap-4 ">
            <h1>New question</h1>
        </header>
        <!-- Блок вывода ошибки -->
        <section>
            <h3 style="color: red; display: none;" class="p-4">Error while adding question</h3>
        </section>
        <cards class="container row mb-3 p-3">
            <div class="col-7 p-3 gap-3">
                <form>
                    <div class="form-group row">
                        <label for="title-input" class="col-1">Title</label>
                        <input class="col" type="text" class="form-control col" id="title-input" placeholder="Queston title" style="border: 1px solid black;">
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-1" for="text-label">Text</label>
                        <textarea class="form-control col" id="text-area" rows="10" placeholder="Your question" style="border: 1px solid black;"></textarea>
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-1" for="tags-label">Tags</label>
                        <input class="col" type="text" class="form-control col" id="tags-input" placeholder="Tags" style="border: 1px solid black;">
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <button type="button" class="btn btn-outline-success mt-3 col">ASK!</button>
                        <div class="col-9"></div>
                    </div>
                    </form>
            </div>
            <div class="col-2"></div>
            <div class="col p-4 ">
                <section class="mb-3">
                    <h1>Popular tags</h1>
                    <div>
                        <a href="#"><span class="badge bg-primary">TAG</span></a>

                        <a href="#"><span class="badge bg-dark">TAG</span></a>

                        <a href="#"><span class="badge bg-warning text-dark">TAG</span></a>
                        <a href="#"><span class="badge bg-info text-dark">TAG</span></a>
                        <a href="#"><span class="badge bg-dark">TAG</span></a>
                        <a href="#"><span class="badge bg-dark">TAG</span></a>
                    </div>
                </section>
                <section>
                    <h1 class="mb-3">Best members</h1>
                    <ul class="list-group shadow">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="#">User 1</a>

                        <li class="list-group-item d-flex justify-content-between align-items-center">

                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="#">User 1</a>
                            <span class="badge bg-primary rounded-pill">0</span>
                        </li>
                        </ul>
                </section>
            </div>
