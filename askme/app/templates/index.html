<!doctype html>
{% extends "base.html" %}
<div>
    {% block header %}
    <header class="d-flex p-4 gap-4 align-items-center">
        <h1 class="new-questions">New Questions</h1>
        <a href="{% url 'hot' %}">Hot questions</a>
    </header>
    {% endblock %}
    {% block content %}
    {% for card in cards %}
        <div class="card mb-3 shadow">
            <div class="row">
                <div class="col-2">
                    <div style="height: 100px" class="border mt-1 ms-1 mb-1 me-1">
                        <img src="{{ card.0 }}" alt="IMG" class="img-thumbnail mb-5">
                    </div>
                    <div class="ms-3 me-2 mt-3 mb-3 row">
                        <a href="#" style="all: unset;"><img src="../static/img/like-pic.png" alt="IMG" class="img-thumbnail col ms-1 me-1" style="height: 25px; cursor: pointer;"></a>
                        <p class="col ms-2 me-2" style="all: unset;">{{ card.5 }}</p>
                        <a href="#" style="all: unset;"><img src="../static/img/dislike-pik.png" alt="IMG" class="img-thumbnail col ms-1 me-1" style="height: 25px; cursor: pointer;"></a>
                    </div>
                </div>
                <div class="col-10 p-3">
                    <h5 class="card-title">{{ card.1 }}</h5>
                    <p class="card-text">{{ card.2 }}</p>
                    <div class="row">
                        <div class="col-4">
                            <a href="#">answer ({{ card.3 }})</a>
                        </div>
                        <div class="col-8 d-flex">
                            <p class="me-2">Tags:</p>
                            <div>
                                {% for tag in card.4 %}
                                <p style="all: unset;">{{ tag }}</p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    {% endblock %}
</div>
