<!doctype html>
{% extends "base.html" %}

{% block content %}
<div class="col-7 p-3 gap-3">
    <section>
        <h3 style="color: red; display: none;" class="p-4">Error</h3>
    </section>
    <section>
        <div class="form-group row mb-3">
            <label for="login-input" class="col-2">Login</label>
            <input type="text" class="form-control col" id="login-input" placeholder="Your login" style="border: 1px solid black;">
            <div class="col-5"></div>
        </div>
        <div class="form-group row mb-3">
            <label for="pass-input" class="col-2">Password</label>
            <input type="password" class="form-control col" id="pass-input" placeholder="Your password" style="border: 1px solid black;">
            <div class="col-5"></div>
        </div>
        <div class="row mb-3">
            <div class="col-2"></div>
            <a href="{% url 'home' %}" class="col" style="all: unset;"><button type="button" class="btn btn-primary mt-3">Log in!</button></a>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <a href="{% url 'signup' %}" class="col" style="padding: 0 0 0 0;">create new account</a>
        </div>
    </section>
</div>
{% endblock %}
