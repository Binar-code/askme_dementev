<!doctype html>
<html lang="ru">
{% extends 'base.html' %}
{% block header %}
<header class="d-flex gap-4 ms-5">
    <h1>New question</h1>
</header>
{% endblock %}
{% block content %}
<section>
    <h3 style="color: red; display: none;" class="p-4">Error while adding question</h3>
</section>
<section class="container row mb-3">
    <div class="col-7 p-3 gap-3">
        <form>
            <div class="form-group mt-3">
                <label for="title-input" class="mb-1">Title</label>
                <input type="text" class="form-control" id="title-input" placeholder="Question title" style="border: 1px solid black;">
            </div>
            <div class="form-group mt-3">
                <label class="mb-1" for="text-area">Text</label>
                <textarea class="form-control" id="text-area" rows="10" placeholder="Your question" style="border: 1px solid black;"></textarea>
            </div>
            <div class="form-group mt-3">
                <label class="mb-1" for="tags-input">Tags</label>
                <input type="text" class="form-control col" id="tags-input" placeholder="Tags" style="border: 1px solid black;">
            </div>
            <div class="">
                <a style="all: unset;" href="{% url 'home' %}"><button type="button" class="btn btn-outline-success mt-3">ASK!</button></a>
            </div>
            </form>
    </div>
</section>
{% endblock %}
</html>
